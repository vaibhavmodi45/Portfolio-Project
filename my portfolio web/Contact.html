<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title></head>
    <link rel="icon" href="//tse3.mm.bing.net/th?id=OIP.Y7Ea2qs_LA74rU6UkIVW_wHaHW&pid=Api&P=0&h=180">
    <link rel="stylesheet" href="Contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Poppins:ital,wght@0,500;1,400;1,800&display=swap" rel="stylesheet">
    <script src="scripts.js"></script>
<body>
    <section id="contact">
        <div class="container">
          <div class="row">
            <div class="col-lg-6">
              <h2>Contact Us</h2>
              <p>We're here to assist you. <br>Feel free to reach out to us with any questions, inquiries, or feedback you may have.</p>
            </div>
            <div class="col-lg-6">
              <form id="contact-form"  action="thank.html">
                <div class="form-group">
                  <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
                </div>
                <div class="form-group">
                  <textarea class="form-control-text" rows="5" id="message" name="message" placeholder="Your Message" required></textarea>
                </div>
                <div class="buttons">
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
                    </div>
                    <div class="text-clear">
                        <button type="reset" class="btn btn-primary btn-lg">Reset</button>
                    </div>
                </div>
            </form>
            </div>
          </div>
        </div>
      </section>
      
    </div>
</body>
</html>
